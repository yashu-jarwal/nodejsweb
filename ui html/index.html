<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Real-Time Chat</title>
    <style>
        body {
            font-family: Arial;
            margin: 0;
            padding: 0;
        }

        #chat {
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
        }

        #users {
            padding: 10px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }

        #form {
            display: flex;
            margin-top: 10px;
        }

        #msg {
            flex: 1;
            padding: 10px;
        }

        .message {
            margin: 5px 0;
            padding: 8px 12px;
            max-width: 70%;
            border-radius: 10px;
            clear: both;
        }

        .sent {
            background-color: #dcf8c6;
            float: right;
            text-align: right;
        }

        .received {
            background-color: #f1f0f0;
            float: left;
            text-align: left;
        }
    </style>
</head>

<body>
    <h2>üí¨ Real-Time Chat</h2>
    <div><strong>Online Users:</strong></div>
    <div id="users"></div>

    <div id="chat"></div>

    <form id="form">
        <input id="msg" autocomplete="off" placeholder="Type message..." />
        <button>Send</button>
    </form>

    <!-- <script src="/socket.io/socket.io.js"></script> -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const socket = io();
        let username = prompt('Enter your name') || 'Anonymous';

        // Send username to server
        socket.emit('set username', username);

        const form = document.getElementById('form');
        const input = document.getElementById('msg');
        const chat = document.getElementById('chat');
        const usersDiv = document.getElementById('users');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (input.value) {
                socket.emit('chat message', input.value);
                input.value = '';
            }
        });

        
        socket.on('chat message', (data) => {
            const div = document.createElement('div');
            div.classList.add('message');

            if (data.username === username) {
                div.classList.add('sent');
            } else {
                div.classList.add('received');
            }

            div.textContent = `${data.username}: ${data.message}`;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        });

        socket.on('user list', (userList) => {
            usersDiv.innerHTML = userList.map(user => `<div>${user}</div>`).join('');
        });

        socket.on('user joined', (name) => {
            const div = document.createElement('div');
            div.textContent = `üîî ${name} joined the chat`;
            chat.appendChild(div);
        });

        socket.on('user left', (name) => {
            const div = document.createElement('div');
            div.textContent = `‚ùå ${name} left the chat`;
            chat.appendChild(div);
        });
    </script>
</body>

</html>
